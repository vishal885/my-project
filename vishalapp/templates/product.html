{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
     
   </head>
   <body class="sub_page">
      <div class="hero_area">
         
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3> Our <span>products</span></h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                 
               </h2>
            </div>
            <div class="row">
               {% for i in products %}
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
            
                           <a href="{% url 'product-details' pk=i.pk %}" class="option2">
                           Datails
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.product_pic.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{i.product_name}}
                        </h5>
                        <h6>
                           {{i.product_price}}
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
            
         </div>
      </section>
      <!-- end product section -->
     
   </body>
</html>
{% endblock %}
